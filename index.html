<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂàÜÁµÑÈö®Ê©üÂ∫ß‰ΩçË°®</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e67e22;
            --bg: #fdfdfd;
        }

        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        header { text-align: center; margin-bottom: 20px; }
        h1 { color: var(--primary); margin: 0; }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        textarea {
            height: 120px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #d35400; transform: translateY(-2px); }

        /* 2x3 ÂúìÊ°åÁü©Èô£ */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .table {
            border: 3px solid #eee;
            border-radius: 50%;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .table-title {
            position: absolute;
            top: -10px;
            background: var(--primary);
            color: white;
            padding: 2px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .names {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }

        .name-tag {
            background: #fff5eb;
            border: 1px solid #ffe0b2;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        @media (max-width: 700px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header><h1>Â∏ÇÂ§ßÈôÑ‰∏≠Êï∏Â≠∏ÂàÜÁµÑ</h1></header>
    <div class="container">
        <div class="input-area">
            <textarea id="inp" placeholder="Ë´ãÂú®Ê≠§Ë≤º‰∏äÂêçÂñÆ..."></textarea>
            <button onclick="go()">üé≤ Èö®Ê©üÂàÜÈÖçÂ∫ß‰Ωç</button>
        </div>
        <div id="res" class="grid"></div>
    </div>

    <script>
        function go() {
            const val = document.getElementById('inp').value.trim();
            if(!val) return;
            let list = val.split(/\s+/).filter(x => x.length > 0);
            for (let i = list.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [list[i], list[j]] = [list[j], list[i]];
            }
            const res = document.getElementById('res');
            res.innerHTML = '';
            for(let i=0; i<6; i++) {
                const group = list.filter((_, idx) => idx % 6 === i);
                res.innerHTML += `
                    <div class="table">
                        <div class="table-title">Á¨¨ ${i+1} Ê°å</div>
                        <div class="names">${group.map(n => `<span class="name-tag">${n}</span>`).join('')}</div>
                    </div>`;
            }
        }
        window.onload = () => {
            const res = document.getElementById('res');
            for(let i=0; i<6; i++) res.innerHTML += `<div class="table"><div class="table-title">Á¨¨ ${i+1} Ê°å</div></div>`;
        };
    </script>
</body>
</html>
